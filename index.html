<header class="site-header">
<h1>تسجيل رغبات محاضرات الأطفال الدفعة 59</h1>
<p class="sub">اكتب اسمك ورقم جلوسك واختر يوم الحضور. الأماكن محدودة لكل رغبة.</p>
</header>
<main class="grid">
<section class="card">
<h2 class="card-title">بيانات الطالب</h2>
<form class="form" id="pref-form">
<label for="name">الاسم رباعي (باللغة العربية)</label>
<input autocomplete="off" id="name" name="name" placeholder="" required="" type="text"/>
<label for="seat">رقم الجلوس (باللغة الإنجليزية)</label>
<input autocomplete="off" id="seat" inputmode="numeric" name="seat" placeholder="مثال: 1234" required="" type="text"/>
<label for="choice">الرغبة</label>
<select id="choice" name="choice" required="">
<option disabled="" selected="" value="">اختر رغبتك</option>
<!-- ستُملأ الخيارات من خلال script.js عبر الـ API -->
</select>
<button class="btn-primary" id="submitBtn" type="submit">تسجيل الرغبة</button>
</form>
<div aria-live="polite" class="status" id="status"></div>
</section>
<section class="card">
<h2 class="card-title">إحصائيات مباشرة</h2>
<div class="stats" id="stats">
<!-- تُملأ ديناميكياً بواسطة script.js -->
</div>
</section>
<section class="card">
<h2 class="card-title">لوحة المشرفين</h2>
<button class="btn-ghost" id="adminOpen">تسجيل الحضور (للأدمن)</button>
<p class="muted">خاص بالمسؤولين فقط.</p>
</section>
</main>
<!-- نافذة الأدمن -->
<dialog class="dialog" id="adminDialog">
<form class="dialog-card" id="adminLoginForm" method="dialog">
<h3>تسجيل دخول المشرف</h3>
<label>اسم المستخدم</label>
<input autocomplete="username" id="adminUser" required=""/>
<label>كلمة السر</label>
<input autocomplete="current-password" id="adminPass" required="" type="password"/>
<menu class="dialog-actions">
<button class="btn-ghost" value="cancel">إلغاء</button>
<button class="btn-primary" id="adminLoginBtn" value="login">دخول</button>
</menu>
<div class="status" id="adminLoginMsg"></div>
</form>
<form class="dialog-card" hidden="" id="adminPanel" method="dialog">
<h3>تسجيل الحضور</h3>
<div class="toolbar">
<input id="searchInput" placeholder="ابحث بالاسم أو رقم الجلوس"/>
<input id="attDate" type="date"/>
<button class="btn-ghost" id="refreshSubs" type="button">تحديث القائمة</button>
</div>
<div class="table" id="subsTable"></div>
<menu class="dialog-actions">
<button class="btn-ghost" value="close">إغلاق</button>
<button class="btn-primary" id="saveAttendance" type="button">تسجيل الحضور</button>
</menu>
<div class="status" id="adminMsg"></div>
</form>
</dialog>
