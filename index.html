<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تسجيل حضور الطلاب لمحاضرات موديول الأطفال</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: url("https://upload.wikimedia.org/wikipedia/ar/d/d5/%D8%B4%D8%B9%D8%A7%D8%B1_%D8%A7%D9%84%D8%A3%D8%B2%D9%87%D8%B1_%D8%A7%D9%84%D8%B4%D8%B1%D9%8A%D9%81.png") no-repeat center center fixed;
      background-size: cover;
    }
    .site-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      background-color: rgba(255, 255, 255, 0.85);
      padding: 1rem;
      border-radius: 12px;
    }
    .site-header img {
      width: 80px;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <img src="https://static.wixstatic.com/media/e0fcc4_1ccb4199f978421d8bc4beb47cf6afe4.jpg/v1/fill/w_280,h_289,al_c,q_80,usm_0.66_1.00_0.01,enc_avif,quality_auto/e0fcc4_1ccb4199f978421d8bc4beb47cf6afe4.jpg" alt="شعار القسم" />
    <div>
      <h1>تسجيل حضور الطلاب لمحاضرات موديول الأطفال</h1>
      <p class="sub">اكتب اسمك ورقم جلوسك واختر يوم الحضور. الأماكن محدودة لكل رغبة.</p>
    </div>
  </header>

  <main class="grid">
    <section class="card">
      <h2 class="card-title">بيانات الطالب</h2>
      <form id="pref-form" class="form">
        <label for="name">الاسم رباعي (باللغة العربية)</label>
        <input id="name" name="name" type="text" required placeholder="" autocomplete="off" />

        <label for="seat">رقم الجلوس (باللغة الانجليزية)</label>
        <input id="seat" name="seat" type="text" inputmode="numeric" required placeholder="مثال: 1234" autocomplete="off" />

        <label for="choice">الرغبة</label>
        <select id="choice" name="choice" required>
          <option value="" disabled selected>اختر رغبتك</option>
        </select>

        <button type="submit" id="submitBtn" class="btn-primary">تسجيل</button>
      </form>

      <div id="status" class="status" aria-live="polite"></div>
    </section>

    <section class="card">
      <h2 class="card-title">إحصائيات مباشرة</h2>
      <div id="stats" class="stats">
        <!-- تُملأ ديناميكياً -->
      </div>
    </section>

    <section class="card">
      <h2 class="card-title">لوحة المشرفين</h2>
      <button id="adminOpen" class="btn-ghost">تسجيل الحضور (للأدمن)</button>
      <p class="muted">خاص بالمسؤولين فقط.</p>
    </section>
  </main>

  <!-- نافذة الأدمن -->
  <dialog id="adminDialog" class="dialog">
    <form method="dialog" class="dialog-card" id="adminLoginForm">
      <h3>تسجيل دخول الأدمن</h3>
      <label>اسم المستخدم</label>
      <input id="adminUser" autocomplete="username" required />
      <label>كلمة السر</label>
      <input id="adminPass" type="password" autocomplete="current-password" required />
      <menu class="dialog-actions">
        <button value="cancel" class="btn-ghost">إلغاء</button>
        <button id="adminLoginBtn" class="btn-primary" value="login">دخول</button>
      </menu>
      <div id="adminLoginMsg" class="status"></div>
    </form>

    <form method="dialog" class="dialog-card" id="adminPanel" hidden>
      <h3>تسجيل الحضور</h3>

      <div class="toolbar">
        <input id="searchInput" placeholder="ابحث بالاسم أو رقم الجلوس" />
        <input id="attDate" type="date" />
        <button id="refreshSubs" class="btn-ghost" type="button">تحديث القائمة</button>
      </div>

      <div id="subsTable" class="table"></div>

      <menu class="dialog-actions">
        <button value="close" class="btn-ghost">إغلاق</button>
        <button id="saveAttendance" class="btn-primary" type="button">تسجيل الحضور</button>
      </menu>
      <div id="adminMsg" class="status"></div>
    </form>
  </dialog>

  <footer class="site-footer">
    <a href="https://pediaazhar2020.wixsite.com/pediaazhar2020" target="_blank" rel="noopener noreferrer">
      قسم طب الأطفال جامعة الأزهر
    </a>
  </footer>

  <script>
    window.APP_CONFIG = {
      ENDPOINT: "https://script.google.com/macros/s/AKfycbwgjuan_Yyggqd5ZbWYLjPHQkhDpTlBkQmZ5bhKKTggGoeVOZn0u82y45JQr4GSVvmx/exec"
    };
  </script>
  <script src="script.js"></script>
</body>
</html>
